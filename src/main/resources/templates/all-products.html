        <a th:href = "@{/new-product}" class="btn btn-primary btn-sm mb-3"> Add Product </a>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Products List</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Images</th>
                            <th>Action</th>
                            <!--                                <th>Start date</th>-->

                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Product</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Images</th>
                            <th>Action</th>
                            <!--                                <th>Start date</th>-->
                            <!--                                <th>Salary</th>-->
                        </tr>
                        </tfoot>
                        <tbody>

                        <tr th:each="product : ${allProducts}">
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td><a th:href="@{/product-page/{id}(id=${product.id})}"><img th:src="${product.image}" width="50px" height="50px"></a></td>
                            <td>
<!--                                <a th:href="@{/update-form/{id}(id=${product.id})}" class = "btn btn-primary">Update</a>-->

                                <a th:href="@{/product-page/{id}(id=${product.id})}" class = "btn btn-success">View Product</a>
                            </td>

                        </tr>


                        </tbody>
                    </table>
